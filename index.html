<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
         <h1>Rock Paper Scissors</h1>
        <div class="centered">
            <ul><strong id="big-rules">Rules of Play</strong>
                 <li>select your weapon</li>
                 <li>rock crushes scissors</li>
                 <li>paper smothers rock</li>
                 <li>scissors destroy paper</li>
                 <li>no fire allowed</li>
            </ul>
         </div>
        <section class="main-section">
        <label>
            <input 
            name="weapon" 
            type="radio"
            value="rock"
            > <img src="/assets/rock.jpg" alt="halite">
        </label>
        <label>
            <input 
            name="weapon" 
            type="radio"
            value="paper"
            > <img src="/assets/paper2.jpg" alt="old paper">
        </label>
        <label>
            <input 
            name="weapon" 
            type="radio"
            value="scissors"
            > <img src="assets/scissors.jpg" alt="scissors">
        </label>    <p></p>
      
        <button id="play">PLAY!</button>
                <div class="score">Total Wins: <span id="total-wins">0</span></div>
                <div class="score">Total Losses: <span id="total-losses">0</span></div>
                <div class="score">Total Draws: <span id="total-draws">0</span></div>
        </section>
    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
